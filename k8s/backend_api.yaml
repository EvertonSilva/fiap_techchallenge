# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendapi-dep
  labels:
    app: backendapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backendapi
  template:
    metadata:
      labels:
        app: backendapi
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role.kubernetes.io/master"
                    operator: DoesNotExist
      containers:
      - name: backendapi-ctn
        image: evsilva/techchallenge_fiap-api:1.0.3
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet: &http
            path: /api/health
            port: http-web
          initialDelaySeconds: 60
        startupProbe:
          httpGet: *http
          failureThreshold: 6
          periodSeconds: 10
        ports:
          - containerPort: 8080
            name: http-web
        env:
          - name: SPRING_PROFILE
            value: prod
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: DATABASE_URL
          - name: DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DATABASE_USERNAME
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DATABASE_PASSWORD

---
# hpa
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backendapi-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backendapi-dep
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85

---
# service
apiVersion: v1
kind: Service
metadata:
  name: backendapi-svc
spec:
  type: NodePort
  selector:
    app: backendapi
  ports:
    - name: http
      port: 80
      targetPort: http-web
      nodePort: 30808